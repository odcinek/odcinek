<script>

    //

        date: ""
    });
    //
    photos.push({
        title: "Waiting for Falcon 9 Iridium 5",
        url: "http://localhost:4000/photography/Waiting-for-Falcon-9-Iridium-5/",
        thumbnail: "http://localhost:4000/images/photography/thumbnails/IMG_0072.jpg",
        date: ""
    });
    //
    photos.push({
        title: "IMG_0052",
        url: "http://localhost:4000/photography/IMG_0052/",
        thumbnail: "http://localhost:4000/images/photography/thumbnails/IMG_0052.jpg",
        date: ""
    });
    //
    photos.push({
        title: "IMG_0062",
        url: "http://localhost:4000/photography/IMG_0062/",
        thumbnail: "http://localhost:4000/images/photography/thumbnails/IMG_0062.jpg",
        date: ""
    });
    //
    photos.push({
        title: "IMG_0475",
        url: "http://localhost:4000/photography/IMG_0475/",
        thumbnail: "http://localhost:4000/images/photography/thumbnails/IMG_0475.jpg",
        date: "2017-09-25 20:01:08 -0700"
    });
    //
    photos.push({
        title: "IMG_0169",
        url: "http://localhost:4000/photography/IMG_0169/",
        thumbnail: "http://localhost:4000/images/photography/thumbnails/IMG_0169.jpg",
        date: "2017-09-09 19:29:41 -0700"
    });
    //
    photos.push({
        title: "Girard Ridge firewatch lookout",
        url: "http://localhost:4000/photography/Girard-Ridge-firewatch-lookout/",
        thumbnail: "http://localhost:4000/images/photography/thumbnails/IMG_8919.jpg",
        date: "2000-12-31 16:11:21 -0800"
    });
    //
    photos.push({
        title: "Mount Shasta at dusk",
        url: "http://localhost:4000/photography/Mount-Shasta-at-dusk/",
        thumbnail: "http://localhost:4000/images/photography/thumbnails/IMG_8950.jpg",
        date: "2000-12-31 16:01:22 -0800"
    });
    //
    photos.push({
        title: "Mount Shasta at dawn",
        url: "http://localhost:4000/photography/Mount-Shasta-at-dawn/",
        thumbnail: "http://localhost:4000/images/photography/thumbnails/IMG_8822.jpg",
        date: "2000-12-31 16:02:05 -0800"
    });
    //
    photos.push({
        title: "IMG_9002",
        url: "http://localhost:4000/photography/IMG_9002/",
        thumbnail: "http://localhost:4000/images/photography/thumbnails/IMG_9002.jpg",
        date: "2000-12-31 16:00:26 -0800"
    });
    //

    window.onload=function(){
        var INITIAL_PHOTO_LOAD = 30;
        var PHOTO_ITERATION_LOAD = 10;
        var GALLERY_FADE_IN = 500;

        $("#gallery").justifiedGallery({
            rowHeight : 220,
            maxRowHeight: 340,
            margins : 5,
            border : 0,
            fixedHeight: false,
            lastRow : 'nojustify',
            captions: true
        });

        function appendImage(index) {
            $('#gallery').append("<div itemscope itemtype=\"http:\/\/schema.org\/Photograph\">\r\n" +
                    "<a itemprop=\"image\" class=\"swipebox\" title=\"" + photos[index].title + "\" " +
                    "href=\"" + photos[index].url + "\">\r\n" +
                    "<img alt=\"" + photos[index].title + "\" itemprop=\"thumbnailUrl\"" +
                    "src=\"" + photos[index].thumbnail + "\"\/>\r\n" +
                    "<meta itemprop=\"name\" content=\"" + photos[index].title + "\" \/>\r\n" +
                    "<meta itemprop=\"isFamilyFriendly\" content=\"true\" \/>\r\n" +
                    "<meta itemprop=\"dateCreated\"" +
                    "content=\"" + photos[index].date + "\"\/>\r\n" +
                    "<div itemprop=\"creator\" itemscope itemtype=\"http:\/\/schema.org\/Person\">\r\n" +
                    " <div itemprop=\"sameAs\" href=\"http://localhost:4000\/about\">\r\n" +
                    "<meta itemprop=\"name\" content=\"Marcin Sawicki\"\/>\r\n" +
                    "<\/div>\r\n" +
                    "<\/div>\r\n<\/a>\r\n<\/div>");
        }

        if (photos.length < INITIAL_PHOTO_LOAD){
            INITIAL_PHOTO_LOAD = photos.length;
        }

        for (currentPosition; currentPosition < INITIAL_PHOTO_LOAD; currentPosition++) {
            var i = currentPosition;
            appendImage(i);
        }
        $('#gallery').justifiedGallery('norewind');

        $("#gallery").fadeIn(GALLERY_FADE_IN);
        $(window).scroll(function() {
            if($(window).scrollTop() + $(window).height() == $(document).height()) {
                var jump = currentPosition + PHOTO_ITERATION_LOAD;
                for (currentPosition; currentPosition < jump; currentPosition++) {
                    if(currentPosition<photos.length){
                        appendImage(currentPosition);
                    }
                }
                $('#gallery').justifiedGallery('norewind');
            }
        });
    }
</script>
