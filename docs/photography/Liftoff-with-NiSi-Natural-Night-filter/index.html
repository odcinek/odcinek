<script>
  var photo = $("#photo");
  var picture = $("#picture");

  document.onkeydown = function (e) {
    switch (e.keyCode) {
      case 37: //left click
        window.location.href = 'http://localhost:4000/photography/Liftoff';
        break;
      case 39: //right click
        window.location.href = 'http://localhost:4000/photography/Waiting-for-NASA-Insight-launch';
        break;
    }
  };

  function fitImageSize(){
    photo.height("100%");
    var imageMax = $(window).height()/100*70;
    var currentContentHeight = photo.height();
    console.log(imageMax+"  "+currentContentHeight);
    if(currentContentHeight > imageMax){
      photo.height(imageMax);
      photo.width("auto");
      photo.marginLeft = "auto";
      photo.height = picture.height;
    }
  }
  fitImageSize();

  //window.addEventListener('resize', fitImageSize(), true);
  window.onresize = function(event) {
    fitImageSize();
  };

  $(document).ready(function () {
    fitImageSize();

    //Dynamic Transition Support
    $(".animsition").animsition({
      inClass: 'fade-in',
      outClass: 'fade-out',
      inDuration: 1500,
      outDuration: 400,
      linkElement: '.animsition-link',
      // e.g. linkElement: 'a:not([target="_blank"]):not([href^=#])'
      loading: true,
      loadingParentElement: 'body', //animsition wrapper element
      loadingClass: 'animsition-loading',
      unSupportCss: [
        'animation-duration',
        '-webkit-animation-duration',
        '-o-animation-duration'
      ],
      //"unSupportCss" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
      //The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
      overlay: false,
      overlayClass: 'animsition-overlay-slide',
      overlayParentElement: 'body'
    });
  });
</script>
